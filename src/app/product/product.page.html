<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>product {{commerce_id}} {{commerceName}} </ion-title>

  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding" color="tertiary">

  <ion-grid>
    <div>
      <ion-row>
        <ion-col size="6" *ngFor="let product of products;  let i = index; ">
         
          <ion-card>
            <!-- <img alt="Silhouette of mountains" src="https://files.fm/thumb_show.php?i=2x7nekkrz" class="ionimg"/> -->
            <img src="{{ product.imageUrl }}" class="ionimg"
              (click)="searchProductDetailsByproduct (product.id)" />
            <ion-card-header>
              <!-- <ion-card-title>Card Title</ion-card-title> -->
              <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              {{product.description}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
<ion-footer class="myColor">
  <ion-text>swipe the category </ion-text>
  <swiper-container :height="200" :slides-per-view="1" :spaceBetween="2" :loop="true">
    <swiper-slide *ngFor="let category of categories">
      <ion-card color="primary" class="ion-card1">
        <ion-card-content (click)="searchProductBycategory(category.id)">
          {{category.categoryName}}
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-footer>
