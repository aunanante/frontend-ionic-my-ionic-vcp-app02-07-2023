<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>product-details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goPrev()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="goNext()">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content scroll="false" color="warning">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product-details</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container
    #swiper
    (afterinit)="swiperReady()"
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    [zoom]="true"
  >
    <swiper-slide *ngFor="let productDetail of productDetails">
      <div class="swiper-zoom-container">
        <img src="{{ productDetail.imageDetailUrl }}">
      </div>
      
    </swiper-slide>
    
  </swiper-container> 
  

</ion-content>
